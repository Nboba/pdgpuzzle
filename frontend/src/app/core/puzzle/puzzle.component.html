
<div class="puzzle-container">
    <div class="buttons">
        <button (click)="getPuzzleData()">Obtener un puzzle</button>
        <button (click)="reset()">Resetear Puzzle</button>
</div>


@if(this.puzzleData){
    <table class="puzzle">
    @for( row of this.puzzleMatriz ; track $index; let i = $index)
    {
         <tr>
            <puzzle-row [row]="row"></puzzle-row>
        </tr>
    }
    </table>
    
}
</div>
