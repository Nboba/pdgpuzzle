<mat-card class="petition-card">

    <mat-card-header class="card-header">
        <mat-card-title>
            <h1>Generar Puzzle</h1>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-content">
        <form [formGroup]="PetitionPuzleForm" class="form">
            @for(slider of this.formConfiguration; track slider.label ;let even=$even){
                <div class="{{even?'odd':'even'}} slider">
                    <div class="label-value">
                        <label>{{slider.label}}</label>
                        <label class="label-va">{{this.getValue(slider.nameInput)}}</label>
                    </div>
                    
                    <mat-slider
                    class="mat-slider"
                    [max]="slider.max"
                    [min]="slider.min"
                    [step]="slider.step"
                    showTickMarks>
                        <input matSliderThumb  [formControl]="getForm(slider.nameInput)" #slider>
                    </mat-slider>
                </div>
                }
        </form>
    </mat-card-content>

    <div class="buttonDiv">
        <mat-card-actions class=" buttons-generar">
            <button mat-flat-button (click)="enviarPetition()" class="button-i" >Generar</button>
        </mat-card-actions>

    </div>
</mat-card>
