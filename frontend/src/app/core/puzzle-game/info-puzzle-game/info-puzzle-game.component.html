<div class="div-info-game" cdkDrag>
  <div class="div-time">
    <div class="time-button">
      @if (!this.isGameActive()) {
        <button mat-icon-button (click)="startGame()" class="flex-button">
          <mat-icon>play_arrow</mat-icon>
        </button>
      } @else {
        <button mat-icon-button (click)="startGame()" class="flex-button">
          <mat-icon>stop</mat-icon>
        </button>
      }
    </div>
    <div class="reset-button">
      <button mat-icon-button (click)="resetGame()" class="flex-button">
        <mat-icon>replay</mat-icon>
      </button>
    </div>
  </div>
  <div class="div-info">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Informacion del juego</mat-panel-title>
        </mat-expansion-panel-header>
        <div class="div-dinamic-info">
          <div class="info-infor">
            <mat-icon class="mat-info">directions_run</mat-icon>
            <p class="p-info">Movimientos : {{ this.moves() }}</p>
          </div>
          <div class="info-infor">
            <mat-icon class="mat-info">timer</mat-icon>
            <p class="p-info">Tiempo : {{ this.time() }}</p>
          </div>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Informacion del Puzzle</mat-panel-title>
        </mat-expansion-panel-header>
        <div class="div-info">
          <div class="div-static-info">
            <p>Movimientos minimos: {{ this.NroMovimientos() }}</p>
            <p>Nro Soluciones : {{ this.NroSoluciones() }}</p>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
