<div class="game-container">
  <div class="div-back-button">
    <button mat-icon-button (click)="back()" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div tabindex="1000" class="div-puzzle" (keydown)="botonAbajo($event)">
    <mat-grid-list cols="{{ this.Matrix()[1].length }}" class="mat-list">
      @for (row of this.Matrix(); track $index; let i = $index) {
        @for (cell of row; track $index; let j = $index) {
          <mat-grid-tile
            [colspan]="1"
            [rowspan]="1"
            [style.background-color]="getColorRow(cell)"
          >
          </mat-grid-tile>
        }
      }
    </mat-grid-list>
  </div>
    <app-info-puzzle-game (resetSignal)="resetGame()"/>
</div>
