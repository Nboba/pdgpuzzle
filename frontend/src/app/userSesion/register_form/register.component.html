<mat-card class="login-card">

    <mat-card-header class="card-header">
        <mat-card-title>
            <h1>Registrarme</h1>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="registerForm">
        <div class="inputDiv">
            <mat-label for="username" class="labels">Username</mat-label>
            <input id="user-name" type="text" formControlName="username" 
            class="inputs">
        </div>
        <div class="inputDiv">
            <mat-label for="password" class="labels">Password</mat-label>
            <input id="password" type="password" formControlName="password" 
            class="inputs">
        </div>
        <div class="inputDiv">
            <mat-label for="email" class="labels"  >Email</mat-label>
            <input id="email"  type="email" formControlName="email" 
            class="inputs">
        </div>
        </form>
    </mat-card-content>

    <div class="buttonDiv">
        <mat-card-actions class=" buttons-ingresar">
            <button mat-flat-button (click)="Register()" class="button-i" >Registrarme</button>
        </mat-card-actions>
        <mat-card-actions class=" buttons-registrar">
            <button mat-button (click)="volver()" class="button-r">Regresar</button>
        </mat-card-actions>
    </div>
</mat-card>
